<p>sales-person-list works!</p>

<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <td>Met Quota?</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of salesPersonList">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.salesVolume | currency:'USD'}}</td>
            <td> 
                <div *ngIf="item.salesVolume > 60000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>

            </td>
        </tr>
    </tbody>
</table>
