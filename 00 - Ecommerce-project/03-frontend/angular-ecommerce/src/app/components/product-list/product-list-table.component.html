<table class="table">

    <thead class="table-dark">
        <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Units in Stock</th>
     </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of products">
            <th class="align-middle"> <img src="{{ item.imageUrl }}" height="50"> </th>
            <td class="align-middle">{{ item.name }}</td>
            <td class="align-middle">{{ item.unitPrice | currency:'USD'}}</td>
            <td class="align-middle">{{ item.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
